    <div class="modal fade" role="dialog" tabindex="-1" id="log-in">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Log In Form</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <form method="post" action="#">
                        <div class="form-group"><label>Enter your Email</label><input class="form-control" type="email" placeholder="Enter your Email"></div>
                        <div class="form-group"><label>Password</label><input class="form-control" type="password" placeholder="Enter your password"></div>
                        <div class="form-group"><button class="btn btn-primary btn-block" type="submit"><i class="fa fa-arrow-circle-o-right"></i>&nbsp;Log In</button></div>
                        <hr style="background-color: #a01492;">
                    </form><button class="btn btn-dark btn-block" type="button" data-dismiss="modal" data-toggle="modal" data-target="#newAccount">Create new account</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="newAccount">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create New Account</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <form>
                        <div class="form-group"><label for="firstName">First Name</label><input class="form-control" type="text" placeholder="First Name" name="firstName"></div>
                        <div class="form-group"><label for="lastName">Last Name</label><input class="form-control" type="text" placeholder="Last Name" name="lastName"></div>
                        <div class="form-group"><label for="number">Phone Number</label><input class="form-control" type="number" placeholder="Phone Number" name="number"></div>
                        <div class="form-group"><label for="email">Email ID</label><input class="form-control" type="email" placeholder="Email" name="email"></div>
                        <div class="form-group"><label for="password">Password</label><input class="form-control" type="password" placeholder="Password" name="password"></div>
                        <div class="form-group"><label for="reTypePassword">Re-Type Password</label><input class="form-control" type="password" placeholder="Re- Type Password" name="reTypePassword"></div>
                        <div class="form-group"><button class="btn btn-primary btn-block" type="button">Create Account</button></div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-dark btn-block" type="button" data-dismiss="modal" data-toggle="modal" data-target="#log-in">I have an account</button></div>
